dist: trusty
sudo: false

language: node_js
node_js:
  - "10"
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

before_script:
  - npm run webdriver-update-ci

script:
  - npm run lint
  - npm run test -- sheetbase --watch=false --progress=false --browsers=ChromeHeadlessCI --code-coverage
  - npm run test -- angular --watch=false --progress=false --browsers=ChromeHeadlessCI --code-coverage
  - npm run e2e -- --webdriver-update=false --protractor-config=./e2e/protractor-ci.conf.js

after_success: npm run coverage